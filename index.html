<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <script defer src="assets/js/quiz.js"></script>
</head>

<body>
    <div class="header">
       <div> <a href="./hs.html">High Scores</a> </div>
        <div>Time: <span id="timer">60</span></div>
    </div>
    <div class="main">
    <div id="start-page">
        <h1>JS Quiz</h1>
        <p>Press start to begin JavaScript quiz. If you choose the incorrect answer, time will be taken from the timer. There are 5 Questions and you start with 60 seconds...</p>
        <button id="start" class="btn" onclick="startGame()">Start</button>
    </div>
    <div id="question-container" class="hide" >
        <h2 id="question"></h2>
        <button id="answer-1" class="btn" onclick="handleAnswerClick(event)"></button>
        <button id="answer-2" class="btn" onclick="handleAnswerClick(event)"></button>
        <button id="answer-3" class="btn" onclick="handleAnswerClick(event)"></button>
        <button id="answer-4" class="btn" onclick="handleAnswerClick(event)"></button>
    </div>
    <div id="results-page" class="hide">
        <h2>Finished!</h2>
        <p>Final score: <span id="final-score"></span>/50</p>
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials">
            <button id="submit-highscore" class="btn submit-btn" onclick="handleSubmit()">Submit Score</button>
       </div>
    </div>
</body>

</html>
